    <h1>Júpiter: O Gigante Gasoso do Sistema Solar</h1>
    <h2>Introdução</h2>
    <p>
        Júpiter é o maior planeta do Sistema Solar e é classificado como um 
        <strong>gigante gasoso</strong>. Com sua aparência impressionante e um sistema 
        complexo de luas e anéis, Júpiter tem fascinado astrônomos por séculos.
    </p>
